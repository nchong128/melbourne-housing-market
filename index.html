<!DOCTYPE html>
<html>
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
  <!-- Import Vega & Vega-Lite (does not have to be from CDN) -->
  <script src="https://cdn.jsdelivr.net/npm/vega@5.20.2"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.1.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.17.0"></script>
  
  <!-- CSS file -->
  <link rel="stylesheet" type="text/css" href="./css/styles.css" media="all">
  
  <title>Melbourne Martini</title>
</head>
<body>

<div id="bump_chart" class="vis-container"></div>
<br>
<div id="bar_chart" class="vis-container"></div>
<br>
<div id="donut_chart" class="vis-container"></div>
<br>
<div id="mult_line_chart" class="vis-container"></div>
<br>
<div id="main_choropleth_map" class="vis-container"></div>
<br>
<div id="dot_map" class="vis-container"></div>

<script type="text/javascript">
  
  var bump_chart = "js/bump_chart.vg.json";
  vegaEmbed('#bump_chart', bump_chart).then(function(result) {
    // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
  }).catch(console.error);

  var bar_chart = "js/bar_chart.vg.json";
  vegaEmbed('#bar_chart', bar_chart).then(function(result) {
    // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
  }).catch(console.error);
  
  var donut_chart = "js/donut_chart.vg.json";
  vegaEmbed('#donut_chart', donut_chart).then(function(result) {
    // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
  }).catch(console.error);
  
  var mult_line_chart = "js/mult_line_chart.vg.json";
  vegaEmbed('#mult_line_chart', mult_line_chart).then(function(result) {
    // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
  }).catch(console.error);
    
  var main_choropleth_map = "js/main_choropleth_map.vg.json";
  vegaEmbed('#main_choropleth_map', main_choropleth_map).then(function(result) {
    // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
  }).catch(console.error);    
  
  var dot_map = "js/dot_map.vg.json";
  vegaEmbed('#dot_map', dot_map).then(function(result) {
    // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
  }).catch(console.error);  
  
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
</body>
</html>
