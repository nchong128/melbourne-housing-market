<!DOCTYPE html>
<html>
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
  
  <!-- Import Vega & Vega-Lite (does not have to be from CDN) -->
  <script src="https://cdn.jsdelivr.net/npm/vega@5.20.2"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.1.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.17.0"></script>
  
  <!-- CSS file -->
  <link rel="stylesheet" type="text/css" href="./css/styles.css" media="all">
  
  <title>Melbourne Martini</title>
</head>
<body>
  <div class="container w-75">
    <div class="row jumbotron mb-5 p-5 text-white rounded bg-dark">
      <div class="col px-0">
        <h1 class="display-6 font-italic">Looking for a Home?</h1>
        <p class="lead my-3">Explore and learn interesting insights about the Melbourne housing market (2016-2018)</p>
      </div>
    </div>

    <div class="row mx-auto text-center justify-content-center align-items-center">
      <h2>Living Lavish</h2>
      <input style="width: 30%" class="form-control" type="text" autocomplete="off" placeholder="Enter suburb" id="suburb_input">
      <div id="main_choropleth_map" class="vis-container"></div>
    </div>

    <div class="row mx-auto text-center justify-content-center align-items-center mt-3">
      <h2>New Kids on the Block</h2>
      <div id="bump_chart" class="vis-container"></div>
    </div>

    <div class="row mx-auto text-center justify-content-center align-items-center">
      <h2>Going once... going twice...</h2>
      <div id="donut_chart" class="vis-container"></div>
    </div>

    <!-- <div class="row mx-auto text-center justify-content-center align-items-center">
      <h2>SOLD!</h2>
      <div id="mult_line_chart" class="vis-container"></div>
    </div> -->

    <div class="row mx-auto text-center justify-content-center align-items-center">
      <h2 class="col-12">Playing the Agent</h2>
      <div class="control_panel col-2">
        <div>
          <label for="dm_suburb_input" class="form-label">Suburb:</label>
          <input type="text" class="form-control" autocomplete="off" placeholder="Enter suburb" id="dm_suburb_input">
          <label for="dm_address_input" class="form-label">Address:</label>
          <input type="text" class="form-control" autocomplete="off" placeholder="Enter address" id="dm_address_input">
        </div>
        <br>
        <div>
          <label for="min_price" class="form-label">Min price:</label>
          <input type="text" autocomplete="off" class="form-control" placeholder="Enter price" id="min_price" value="0">
          <label for="max_price" class="form-label">Max price:</label>
          <input type="text" autocomplete="off" class="form-control" placeholder="Enter price" id="max_price" value="5000000">
        </div>
        <br>
        <div>
          <label for="min_rooms" class="form-label">Min rooms:</label>
          <input autocomplete="off" class="form-range" type="range" id="min_rooms" min="0" max="8" step="1" value="3" oninput="this.nextElementSibling.value = this.value">
          <output>3</output>
        </div>
        <div>
          <label for="min_bathrooms" class="form-label">Min bathrooms:</label>
          <input autocomplete="off" class="form-range" type="range" id="min_bathrooms" min="0" max="6" step="1" value="2" oninput="this.nextElementSibling.value = this.value">
          <output>2</output>
        </div>
        <div>
          <label for="min_carspots" class="form-label">Min car spots:</label>
          <input autocomplete="off" class="form-range" type="range" id="min_carspots" min="0" max="10" step="1" value="1" oninput="this.nextElementSibling.value = this.value">
          <output>1</output>
        </div>
        <div>
          <label for="min_landsize" class="form-label">Min landsize:</label>
          <input autocomplete="off" class="form-range" type="range" id="min_landsize" min="0" max="2000" step="100" value="100" oninput="this.nextElementSibling.value = this.value">
          <output>100</output>
        </div>
      </div>
      <div id="dot_map" class="col-10 vis-container"></div>
    </div>

  </div>

<script type="text/javascript">
  
  var bump_chart = "js/bump_chart.vg.json";
  vegaEmbed('#bump_chart', bump_chart).then(function(result) {
    // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
  }).catch(console.error);

  var donut_chart = "js/donut_chart.vg.json";
  vegaEmbed('#donut_chart', donut_chart).then(function(result) {
    // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
  }).catch(console.error);
  
  var mult_line_chart = "js/mult_line_chart.vg.json";
  vegaEmbed('#mult_line_chart', mult_line_chart).then(function(result) {
    // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
  }).catch(console.error);
    
  var main_choropleth_map = "js/main_choropleth_map.vg.json";
  vegaEmbed('#main_choropleth_map', main_choropleth_map).then(function(result) {
    // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
  }).catch(console.error);    
  
  var dot_map = "js/dot_map.vg.json";
  vegaEmbed('#dot_map', dot_map).then(function(result) {
    // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
  }).catch(console.error);  
  
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
</body>
</html>
